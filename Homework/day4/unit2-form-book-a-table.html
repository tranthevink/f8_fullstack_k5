<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 2 Form Book a table</title>
    <link rel="stylesheet" href="unit2-form-book-a-table.css">
</head>

<body>
    <div class="wrapper">
        <h1>RESERVATION</h1>
        <form action="">
            <table>
                <thead>
                    <tr>
                        <td colspan="2">Book your table</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" placeholder="NAME"></td>
                        <td><input type="email" placeholder="EMAIL"></td>
                    </tr>
                    <tr>
                        <td><input type="date" placeholder="DATE"></td>
                        <td><input type="time" placeholder="TIME"></td>
                    </tr>
                    <tr>
                        <td><input type="number" placeholder="PEOPLE"></td>
                        <td><button>Find A Table</button></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>

</html>
