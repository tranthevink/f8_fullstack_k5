<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="unit1-contact-us.css">
</head>

<body>
    <section>
        <div>
            <h1>CONTACT US</h1>
            <span id="contact_underline">--------</span>
        </div>
        <table>
            <thead>
                <tr>
                    <th class="left_contact">
                        <h2>Contact Info</h2>
                    </th>
                    <th class="right_contact">
                        <h2>Having Any Query! Or Book an appointment</h2>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="left_contact">
                        <div id="contact_info_body">
                            <div class="contact_info_detail">
                                <img src="https://png.pngtree.com/png-clipart/20191121/original/pngtree-vector-location-icon-png-image_5159127.jpg"
                                    class="icon">
                                <p>
                                    321 Awesome Street<br>New York, NY 17022
                                </p>
                            </div>
                            <div class="contact_info_detail">
                                <img src="https://www.iconpacks.net/icons/1/free-mail-icon-142-thumb.png" class="icon">
                                <p>
                                    info@companyname.com
                                </p>
                            </div>
                            <div class="contact_info_detail">
                                <img src="https://cdn0.iconfinder.com/data/icons/basic-uses-symbol-vol-1/100/Call_Phone_Cell_Ring_Pick_up-512.png"
                                    class="icon">
                                <p>
                                    +1 800 123 1234
                                </p>
                            </div>
                        </div>
                    </td>
                    <td class="right_contact">
                        <form>
                            <input type="text" placeholder="Your Name">
                            <input type="email" placeholder="Your Email">
                            <input type="text" placeholder="Subject">
                            <textarea cols="30" rows="25">Message</textarea>
                            <button>Send Message</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</body>

</html>
