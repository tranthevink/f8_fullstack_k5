<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 3</title>
    <style>
        div {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h2 style="margin-bottom: 0px;">Get in touch with us by filling contact form below</h2>
    <form action="./common.html">
        <div style="position: absolute;left: 10px;width: 45%;margin-top: 0px;">
            <div>
                <input type="text" placeholder="* Enter your full name">
                <input type="text" placeholder="* Enter your email address">
            </div>
            <div>
                <input type="text" placeholder="* Enter your subject">
            </div>
            <div style="width: 60%;">
                <textarea placeholder="* Your message here" style="width: 100%;" rows="10"></textarea>
                <div>
                    <input type="submit" value="Send message"><span>* Please fill all require form field, thanks</span>
                </div>
            </div>
        </div>
    </form>
