<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 2</title>
    <style>
        .top-row {
            text-align: right;
            border-top: none;
            border-left: none;
            border-right: none;
            font-size: 90px;
            padding-bottom: 20px;
            padding-right: 30px;
        }

            border-style: solid;
            border-color: #8fb4a2;

            font-size: 50px;
            text-align: center;
        }

</head>

    <div style="width: 60%;position: absolute;right: 0px;bottom: 8px;">
        <table cellspacing="0" border="0" width="100%">

                <td>1</td>
                <td>2</td>

                <td>+</td>

            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>x</td>
            </tr>

                <td>C</td>

                <td>/</td>
            </tr>
        </table>
    </div>

</html>
