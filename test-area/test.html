<!DOCTYPE html>
<html lang="en">

<HEAD>
    <TITLE>Comparison of positioning schemes</TITLE>
    <style>
        div {
            width: 100px;
            height: 100px;
        }
        
        .first {
            background-color: green;
            margin-top: -15px;
        }
        
        .second {
            background-color: rgb(255, 0, 0);
            width: 150px;
            height: 150px;
            position: sticky;
            top: 300px;
            border: 5px solid green
        }
        
        .third {
            background-color: blue;
            position: absolute;
            top: 100px;
            z-index: -10;
        }
    </style>
</HEAD>

<BODY>
    <div class="second">
        <div class="third"></div>
    </div>
    <div class="first"></div>


</BODY>

</html>
