<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <blockquote title="&lt;blockquote&gt; tag is used to quote a text from other resources">
        Học lập trình để có lương ngàn đô
    </blockquote>
    <p>
        Thẻ <code title="code tag used for code inline">&lt;b&gt; để in đậm &lt;/b&gt; văn bản</code>
    </p>
    <p>
        Vui lòng mở file
        <code>index.html</code> để bắt đầu học
    </p>
    <pre title="the text in &lt;pre&gt; tag will be displayed as written in the html source code">
        .content{ 
            color:red; 
            front-weight: bold; 
        }
    </pre>
    <pre title="the &lt;pre&gt; tag used for a block of code">
        var test = Console.Writeline("Hello word");
    </pre>

    <p>CO<sub>2</sub></p>
    <p>100m<sup>2</sup></p>
    <p>100.000đ<sub>/m<sup>2</sup></sub></p>
</body>

</html>
