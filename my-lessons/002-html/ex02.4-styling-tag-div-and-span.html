<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span and Div tags</title>
    <style>
        h2 span {
            color: red;
            font-style: italic;
        }
    </style>
</head>

<body>
    <p>the role of the inline span tag is same as block div </p>
    <h2>Khóa học <span>nổi bật</span></h2>
</body>

</html>
