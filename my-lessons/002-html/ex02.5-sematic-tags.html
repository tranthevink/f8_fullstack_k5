<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sematic tags</title>
</head>

<body>
    <!-- strong used for important information -->
    <p>Học <b>lập trình</b> tại <strong>F8</strong></p>
    <!-- em used to emphasize information -->
    <p>Học <i>lập trình</i> tại <em>F8</em></p>
    <!-- ins used to new inserted information -->
    <p>Học <u>lập trình</u> tại <ins>F8</ins></p>
    <!-- s tag used to note that the info is about to be deleted -->
    <!-- del tag used to note that the info was deleted -->
    <p>Học <s>lập trình</s> tại <del>F8</del>
    </p>
</body>

</html>
