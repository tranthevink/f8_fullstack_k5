<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/ex05-seudo-class-selector.css">
</head>

<body>
    <p>tabindex is used to change the order when you click tab key on the keyboard</p>
    <p>tabindex used to make a tag into a focusing tag</p>
    <h1>Pseudo Classes</h1>
    <h2 class="title">Học lập trình không khó</h2>
    <button class="btn" tabindex="3">Click me</button>
    <button class="btn" tabindex="1">Click me</button>
    <input type="text" class="username" placeholder="Input username" tabindex="2">

    <div class="checkbox">
        <div>
            <label for="">
                <input type="checkbox">
                <span>Item 1</span>
            </label>
        </div>
        <div class="ignored-item">
            <label for="">
                <input type="checkbox">
                <span>Item 2</span>
            </label>
        </div>
        <div>
            <label for="">
                <input type="checkbox" disabled>
                <span>Item 3</span>
            </label>
        </div>
    </div>

    <div class="products">
        <h3>Products 00</h3>
        <h2>Products 01</h2>
        <h2>Products 02</h2>
        <div>
            <h2>Products 03</h2>
            <h2>Products 04</h2>
            <h2>Products 05</h2>
        </div>
        <h2>Products 06</h2>
        <h2>Products 07</h2>
        <h3>Products 08</h3>
    </div>
</body>

</html>
